<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Magic 🍿</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Search Page -->
    <div class="container">
      <h1>Popular Movies</h1>

      <!-- Search Bar -->
      <input type="text" id="search-input" placeholder="Search movies..." />
      <button id="search-btn">Search</button>

      <!-- Saved Movies Button -->
      <button id="saved-movies-btn">📁 Saved Movies</button>

      <!-- Popular Movies Grid -->
      <div id="popular-movies" class="movie-grid">
        <!-- Temporary Mock Cards (for layout testing) -->
        <div class="movie-card"><h3>Movie 1</h3></div>
        <div class="movie-card"><h3>Movie 2</h3></div>
        <div class="movie-card"><h3>Movie 3</h3></div>
        <div class="movie-card"><h3>Movie 4</h3></div>
      </div>
    </div>

    <div id="details-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="details-container"></div>

        <form id="save-form">
          <div>
            <label>Rating (1-10):</label>
            <input type="number" id="rating" min="1" max="10" required />
          </div>
          <div>
            <label>Comment:</label>
            <textarea id="comment" rows="3"></textarea>
          </div>
          <button type="submit">💾 Save Movie</button>
        </form>
      </div>
    </div>

    <!-- Saved Movies Page -->
    <div id="saved-movies-page" class="hidden">
      <button id="back-btn" class="nav-btn">← Back to Search</button>
      <h2>Your Saved Movies 🎞️</h2>
      <div id="saved-movies-grid" class="movie-grid"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
